---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.last_modified %}
        • <time datetime="{{ page.last_modified | date_to_xmlschema }}" itemprop="dateModified">Edited {{ page.last_modified | date: "%b %-d, %Y" }}</time>
      {% endif %}
      {% if page.author %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}
    </p>
  </header>

  <div style="display: none;" itemprop="description">{{ page.excerpt }}</div>

  <main class="post-content" itemprop="articleBody">
    {{ content }}
  </main>

  <div id="disqus_thread" itemprop="comment" itemscope itemtype="http://schema.org/UserComments"></div>
    <script type="text/javascript">
        var disqus_shortname = 'blogbyhilzu';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
